<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - INCOIS Ocean Hazard Platform</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .signup-header h1 {
            color: #1FB8CD;
            margin-bottom: 10px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #1FB8CD;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-screen">
        <div class="signup-container">
            <div class="signup-header">
                <h1>ðŸŒŠ INCOIS</h1>
                <p>Create Your Account</p>
            </div>
            <form id="signup-form" class="login-form">
                <div class="form-group">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" id="fullname" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required minlength="6">
                    <div class="password-strength-container">
                        <div id="password-strength" class="password-strength"></div>
                    </div>
                    <div class="form-hint">Must be at least 6 characters long</div>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="user-role" class="form-label">Role</label>
                    <select id="user-role" class="form-control" required>
                        <option value="">Select Role</option>
                        <option value="citizen">Citizen</option>
                        <option value="official">Official</option>
                        <option value="analyst">Analyst</option>
                    </select>
                </div>
                <button type="submit" class="btn btn--primary btn--full-width">Create Account</button>
                <div class="login-link">
                    Already have an account? <a href="index.html">Log in</a>
                </div>
            </form>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
